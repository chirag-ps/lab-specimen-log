<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laboratory Specimen Log</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <h1 class="text-2xl font-bold mb-6">Laboratory Specimen Log</h1>
            <form id="specimenForm" class="space-y-4">
                <div>
                    <label for="accountNumber" class="block text-sm font-medium text-gray-700">Account Number</label>
                    <input type="text" id="accountNumber" name="accountNumber" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="patientName" class="block text-sm font-medium text-gray-700">Patient Name</label>
                    <input type="text" id="patientName" name="patientName" readonly class="mt-1 block w-full rounded-md border-gray-300 shadow-sm bg-gray-100">
                </div>
                <div>
                    <label for="bloodTubes" class="block text-sm font-medium text-gray-700">Blood (total number of tubes)</label>
                    <input type="number" id="bloodTubes" name="bloodTubes" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="covidSwabs" class="block text-sm font-medium text-gray-700">Covid-19 (total number of swabs)</label>
                    <input type="number" id="covidSwabs" name="covidSwabs" min="0" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="employeeInitials" class="block text-sm font-medium text-gray-700">Employee Initials</label>
                    <input type="text" id="employeeInitials" name="employeeInitials" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="specimenPickedUp" class="block text-sm font-medium text-gray-700">Specimen picked up by - Initial/Date</label>
                    <input type="text" id="specimenPickedUp" name="specimenPickedUp" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <label for="specimenReceived" class="block text-sm font-medium text-gray-700">Specimen received by - Initial/Date</label>
                    <input type="text" id="specimenReceived" name="specimenReceived" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-300 focus:ring focus:ring-indigo-200 focus:ring-opacity-50">
                </div>
                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Submit
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
